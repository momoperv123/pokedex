  <header id="home" class="d-flex align-items-center home header2">
    <div class="container text-center">
      <h1>Pokedex</h1>
      <p class="caption">This is the Pokedex, designed to provide information on a Pokemon's attributes and
        designs</a></p>
    </div>
    </div>
  </header>

      <br>

          <br><br>

          <audio src="sfx/button-sfx.mp3" id="buttonSound"></audio>
          <br><br>
        </div>
        <h6 class="text-uppercase" id="res"></h6>
        <h6 class="text-uppercase" id="pokeId"></h6>

        <header class="d-flex align-items-center">
          <section class="container">
            <div class="row">
              <div class="col-6">
                <h6 class="text-uppercase" id="imgCaption"></h6>
                <img id="front" src="">
              </div>
              <div class="col-6">
                <h6 class="text-uppercase" id="shinyImgCaption"></h6>
                <img id="shinyFront" src="">
              </div>
            </div>
          </section>
        </header>
        <br>
        
        <h6 class="text-uppercase" id="pokeHandW"></h6>
        <h6 class="text-uppercase" id="pokeType"></h6>
        <h6 class="text-uppercase" id="ability"></h6>
        <h6 class="text-uppercase" id="evolutions"></h6>
        <h6 class="text-uppercase" id="weakness"></h6>
        <h6 class="text-uppercase" id="strong"></h6>
        <h6 class="text-uppercase" id="moveset"></h6>
      </div>
